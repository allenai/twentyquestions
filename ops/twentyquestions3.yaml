# kubernetes resources for deploying twentyquestions3
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: twentyquestions3-server
  labels:
    app: twentyquestions3
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: twentyquestions3
    spec:
      containers:
      - name: twentyquestions3-server
        image: gcr.io/ai2-alexandria/twentyquestions-server:dev
        imagePullPolicy: Always
        command:
          - python
        args:
          - manage.py
          - serve
        ports:
        - name: http-server
          containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: twentyquestions3-loadbalancer
  labels:
    app: twentyquestions3
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http-server
  selector:
    app: twentyquestions3
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: twentyquestions3-ssl
  labels:
    app: twentyquestions3
spec:
  tls:
  - secretName: twentyquestions3-cert
  backend:
    serviceName: twentyquestions3-loadbalancer
    servicePort: 80
---
