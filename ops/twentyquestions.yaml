# kubernetes resources for deploying twentyquestions
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: twentyquestions-server
  labels:
    app: twentyquestions
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: twentyquestions
    spec:
      containers:
      - name: twentyquestions-server
        image: gcr.io/ai2-alexandria/twentyquestions-server:dev
        imagePullPolicy: Always
        command:
          - python
        args:
          - manage.py
          - serve
        ports:
        - name: http-server
          containerPort: 5000
      nodeSelector:
        node: "0"
---
apiVersion: v1
kind: Service
metadata:
  name: twentyquestions-loadbalancer
  labels:
    app: twentyquestions
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http-server
  selector:
    app: twentyquestions
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: twentyquestions-ssl
  labels:
    app: twentyquestions
spec:
  tls:
  - secretName: twentyquestions-cert
  backend:
    serviceName: twentyquestions-loadbalancer
    servicePort: 80
---
